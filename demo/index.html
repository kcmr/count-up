<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
  <title>Demo count-up</title>
  <script>
    window.Polymer = {
      dom: 'shadow',
      lazyRegister: true,
      useNativeCSSProperties: true
    };
  </script>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600|Share+Tech+Mono" rel="stylesheet">
  <link rel="import" href="../../github-corner/github-corner.html">
  <link rel="import" href="../count-up.html">
  <link rel="import" href="css/demo-styles.html">
</head>
<body>
  <github-corner href="https://github.com/kcmr/count-up"></github-corner>
  <div class="wrapper">
    <h1 class="title">&lt;count-up&gt;</h1>
    <div class="desc">
      <p>A wrapper component for <a href="">CountUp.js</a> made with Polymer.</p>
    </div>

    <template is="dom-bind" id="demo">
      <count-up id="ui" value="200"></count-up>

      <div class="options">
        <div class="field">
          <label for="start">Start</label>
          <input type="number" id="start">
        </div>

        <div class="field">
          <label for="end">End</label>
          <input type="number" id="end">
        </div>

        <div class="field">
          <label for="duration">Duration</label>
          <input type="number" id="duration">
        </div>

        <div class="field">
          <label for="prefix">Prefix</label>
          <input type="text" id="prefix">
        </div>

        <div class="field">
          <label for="suffix">Suffix</label>
          <input type="text" id="suffix">
        </div>
      </div>

      <button class="btn">Animate!</button>
    </template>
  </div>
</body>
</html>
