<style is="custom-style">
  html {
    --accent-color: #1BD8C1;
    --accent-color-lighter: #1CF1D7;
    --text-color: #C5CACA;
    --mono-font: Share Tech Mono, monospace;
  }

  body {
    margin: 0;
    font-family: Poppins, sans-serif;
    font-size: 19px;
    background-color: #4D4E4D;
    color: var(--text-color);
  }

  *::selection {
    background-color: #000;
    color: var(--accent-color-lighter);
  }

  a {
    color: var(--accent-color);
    text-decoration: none;
    position: relative;
  }

  a:hover {
    color: var(--accent-color-lighter);
  }

  a::after {
    content: "";
    display: block;
    height: 2px;
    width: 100%;
    background-color: currentColor;
    position: absolute;
    bottom: 5px;
    left: 0;
  }

  .wrapper {
    text-align: center;
    margin: 74px auto;
  }

  .title {
    font-family: var(--mono-font);
    font-size: 44px;
    color: var(--accent-color);
    font-weight: normal;
    margin: 0 auto;
  }

  .desc {
    max-width: 360px;
    margin: 42px auto 52px;
  }

  count-up {
    font-size: 164px;
    font-family: var(--mono-font);
    color: var(--accent-color);
  }

  .options {
    display: flex;
    justify-content: center;
    margin: 52px auto 44px;
  }

  .field {
    margin: 0 10px;
  }

  .field label {
    display: block;
  }

  .field input {
    background-color: #7D7E7D;
    border: 1px solid #4D4E4D;
    box-shadow: inset 0 1px 4px 0 rgba(0,0,0,0.17);
    border-radius: 2px;
    height: 43px;
    padding: 10px;
    box-sizing: border-box;
    max-width: 120px;
    font-family: var(--mono-font);
    color: #fff;
    font-size: inherit;
    outline: none;
    transition: background-color 0.2s, border-color 0.6s;
  }

  .field input:focus {
    background-color: #9C9FA0;
    border-color: var(--accent-color-lighter);
    box-shadow: none;
  }

  .btn {
    background-color: var(--accent-color);
    box-shadow: inset 0 -4px 0 0 rgba(0,0,0,0.15);
    border-radius: 2px;
    height: 60px;
    color: #4D4E4D;
    font-size: 19px;
    font-weight: 600;
    border: 0;
    min-width: 260px;
    cursor: pointer;
    outline: none;
    transition: background-color 0.2s;
  }

  .btn:hover,
  .btn:focus {
    background-color: var(--accent-color-lighter);
  }

  .btn:active {
    transform: translateY(1px);
  }

  github-corner {
    --github-corner-badge-color: var(--accent-color);
    --github-corner-octo-color: #4D4E4D;
  }
</style>
