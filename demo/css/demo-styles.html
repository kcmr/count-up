<style is="custom-style">
  html {
    --accent-color: #d8c91b;
    --accent-color-lighter: #F7E50D;
    --text-color: #C5CACA;
    --background-color: #212836;
    --mono-font: Share Tech Mono, monospace;
  }

  body {
    margin: 5%;
    font-family: Poppins, sans-serif;
    font-size: 19px;
    background-color: #212836;
    color: var(--text-color);
  }

  *::selection {
    background-color: #000;
    color: var(--accent-color-lighter);
  }

  a {
    color: var(--accent-color);
    text-decoration: none;
    position: relative;
  }

  a:hover {
    color: var(--accent-color-lighter);
  }

  a::after {
    content: "";
    display: block;
    height: 2px;
    width: 100%;
    background-color: currentColor;
    position: absolute;
    bottom: 5px;
    left: 0;
  }

  .wrapper {
    text-align: center;
    margin: 74px auto;
  }

  .title {
    font-family: var(--mono-font);
    font-size: 44px;
    color: var(--accent-color);
    font-weight: normal;
    margin: 0 auto;
  }

  .desc {
    max-width: 360px;
    margin: 42px auto 52px;
  }

  count-up {
    font-size: 80px;
    font-family: var(--mono-font);
    color: var(--accent-color);
  }

  .options {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    margin: 52px auto 44px;
    padding: 0 5px;
  }

  .field {
    flex: 1 1 calc(50% - 20px);
    margin: 0 5px 20px;
  }

  .field label {
    display: block;
  }

  .field input {
    background-color: #4e5461;
    border: 1px solid var(--background-color);
    box-shadow: inset 0 1px 4px 0 rgba(0,0,0,0.17);
    border-radius: 2px;
    height: 43px;
    padding: 10px;
    box-sizing: border-box;
    width: 100%;
    font-family: var(--mono-font);
    color: #fff;
    font-size: inherit;
    outline: none;
    transition: background-color 0.2s, border-color 0.6s;
    text-align: right;
  }

  .field input:focus {
    background-color: #646b7b;
    border-color: var(--accent-color);
    box-shadow: none;
  }

  .btn {
    background-color: var(--accent-color);
    box-shadow: inset 0 -4px 0 0 rgba(0,0,0,0.15);
    border-radius: 2px;
    height: 60px;
    color: var(--background-color);
    font-size: 19px;
    font-weight: 600;
    border: 0;
    min-width: 260px;
    cursor: pointer;
    outline: none;
    transition: background-color 0.2s;
  }

  .btn:hover,
  .btn:focus {
    background-color: var(--accent-color-lighter);
  }

  .btn:active {
    transform: translateY(1px);
  }

  github-corner {
    --github-corner-badge-color: var(--accent-color);
    --github-corner-octo-color: var(--background-color);
  }

  paper-toast {
    background-color: #171c25;
    color: var(--accent-color);
  }

  @media (min-width: 48em) {
    body { margin: 0; }
    .options {
      padding: 0;
      flex-wrap: nowrap;
    }
    .field {
      flex: 0 1 auto;
      margin: 0 10px 0;
    }
    .field input { max-width: 120px; }
    count-up { font-size: 164px; }
  }
</style>
